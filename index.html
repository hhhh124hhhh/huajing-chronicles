
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>华京市风云录 - 财商剧本杀</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&family=Noto+Sans+SC:wght@400;500;700;900&family=JetBrains+Mono:wght@400;700&family=Zcool+KuaiLe&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #0f172a;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --text-btn: #ffffff;
        --accent-color: #8b5cf6;
        --font-main: 'Noto Sans SC', sans-serif;
        --font-serif: 'Noto Serif SC', serif;
        --card-bg: rgba(30, 41, 59, 0.7);
        --border-radius: 12px;
      }

      body {
        font-family: var(--font-main);
        background-color: var(--bg-primary);
        color: var(--text-primary);
        overflow-x: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      
      h1, h2, h3, .serif {
        font-family: var(--font-serif);
      }
      
      button {
        color: var(--text-primary);
      }

      /* ==================== THEME: CYBERPUNK (赛博霓虹) ==================== */
      .theme-cyberpunk {
        --bg-primary: #050510;
        --text-primary: #e0f2fe;
        --text-secondary: #64748b;
        --text-btn: #000000;
        --accent-color: #00ff9d; /* Neon Green */
        --font-main: 'JetBrains Mono', monospace; /* Terminal Font */
        --font-serif: 'JetBrains Mono', monospace;
        --card-bg: rgba(10, 10, 20, 0.9);
        --border-radius: 0px;
      }
      .theme-cyberpunk .bg-noise {
        background-image: linear-gradient(0deg, transparent 24%, rgba(32, 255, 77, 0.03) 25%, rgba(32, 255, 77, 0.03) 26%, transparent 27%, transparent 74%, rgba(32, 255, 77, 0.03) 75%, rgba(32, 255, 77, 0.03) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(32, 255, 77, 0.03) 25%, rgba(32, 255, 77, 0.03) 26%, transparent 27%, transparent 74%, rgba(32, 255, 77, 0.03) 75%, rgba(32, 255, 77, 0.03) 76%, transparent 77%, transparent);
        background-size: 50px 50px;
        opacity: 0.5;
      }
      .theme-cyberpunk .glow-text {
        text-shadow: 0 0 5px #00ff9d, 0 0 10px #00ff9d;
      }

      /* ==================== THEME: NOIR (暗黑侦探) ==================== */
      .theme-noir {
        --bg-primary: #121212;
        --text-primary: #e5e5e5;
        --text-secondary: #a3a3a3;
        --text-btn: #000000;
        --accent-color: #ffffff;
        --font-main: 'Noto Serif SC', serif;
        --font-serif: 'Courier New', serif; /* Typewriter */
        --card-bg: #1a1a1a;
        --border-radius: 2px;
      }
      .theme-noir .bg-noise {
        opacity: 0.15;
        filter: contrast(150%) sepia(20%);
      }

      /* ==================== THEME: OIL (极乐迪斯科) ==================== */
      .theme-oil {
        --bg-primary: #1c1917; /* Warm dark brown */
        --text-primary: #fed7aa; /* Orange-ish white */
        --text-secondary: #a8a29e;
        --text-btn: #292524;
        --accent-color: #f59e0b; /* Amber */
        --font-main: 'Noto Serif SC', serif;
        --font-serif: 'Noto Serif SC', serif;
        --card-bg: rgba(41, 37, 36, 0.95);
        --border-radius: 4px;
      }
      .theme-oil .bg-noise {
        background-image: url("https://www.transparenttextures.com/patterns/canvas-orange.png");
        opacity: 0.4;
        mix-blend-mode: overlay;
      }

      /* ==================== THEME: ANIME (新海诚) ==================== */
      .theme-anime {
        --bg-primary: #0f172a; 
        --text-primary: #f0f9ff;
        --text-secondary: #bae6fd;
        --text-btn: #0c4a6e;
        --accent-color: #38bdf8; /* Sky Blue */
        --font-main: 'Noto Sans SC', sans-serif;
        --font-serif: 'Zcool KuaiLe', cursive; 
        --card-bg: rgba(255, 255, 255, 0.1);
        --border-radius: 20px;
      }
      .theme-anime .bg-noise {
         background: radial-gradient(circle at top right, rgba(56, 189, 248, 0.2), transparent 40%),
                     radial-gradient(circle at bottom left, rgba(232, 121, 249, 0.2), transparent 40%);
         opacity: 1;
      }
      .theme-anime .card-glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255,255,255,0.2);
      }
      
      /* Base Classes */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: -1;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        transition: all 0.5s ease;
      }

      .glow-text {
        text-shadow: 0 0 10px var(--accent-color);
      }
      
      .card-glass {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        transition: all 0.3s ease;
      }

      /* Animations */
      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }
      .glitch-hover:hover {
        animation: glitch 0.2s cubic-bezier(.25, .46, .45, .94) both infinite;
        color: var(--accent-color);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.2);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.4);
      }
    </style>
